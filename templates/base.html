<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/base/img/favicon.ico" type="image/x-icon">
    <title>Organe-se - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type = "text/css" href="/static/base/css/base.css" media="screen" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block css %}
    {% endblock %}
</head>

<body>

    <header>
        <div class="btn-expand">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <div class=logo>
            <a href="/" class = "logo"><img src="/static/base/img/logo.png" alt="logo"></a>
        </div>
    </header>

    <div class="body">
    
    <aside class="menu-lateral">
        <ul>
            <li class="item-menu {% block ativo1 %}{% endblock %}">
                <a href="/">
                    <span class="icon"><i class="bi bi-house-fill"></i></span>
                    <span class="txt-link">In√≠cio</span>
                </a>
            </li>
            <li class="item-menu {% block ativo2 %}{% endblock %}">
                <a href="/mapa">
                    <span class="icon"><i class="bi bi-map-fill"></i></span>
                    <span class="txt-link">Mapa</span>
                </a>
            </li>
            <li class="item-menu {% block ativo3 %}{% endblock %}">
                <a href="/gerenciamento">
                    <span class="icon"><i class="bi bi-gear-fill"></i></span>
                    <span class="txt-link">Gerenciamento</span>
                </a>
            </li>
        </ul>
    </aside>

    <section class="content">
        {% block content %}
        {% endblock %}
    </section>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="/static/base/js/base.js"></script>{% block js %}{% endblock %}
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
