<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organe-se - {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/base/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/base/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">{% block css %}{% endblock %}
</head>
<body>
    <header>
        <div class="d-flex-center">
            <div id="btn-exp-nav"><i class="bi bi-list"></i></div>
            <a href="/"><img id="logo" src="/static/base/img/logo.png" alt="logo"></a>
        </div>
        <div class="d-flex-center">
            <button id="aumentar">A+</button>
            <button id="diminuir">A-</button>
        </div>
    </header>
    <div id="body">
        <nav class="side-menu">
            <ul id="btns-nav">
                <li class="btn-nav">
                    <a href="/"><i class="bi bi-house-fill"></i> <span>In√≠cio</span></a>
                </li>
                <li class="btn-nav">
                    <a href="/mapa"><i class="bi bi-map-fill"></i> Mapa</a>
                </li>
                <li class="btn-nav">
                    <a href="/gerenciamento"><i class="bi bi-gear-fill"></i> Gerenciamento</a>
                </li>
            </ul>
        </nav>
        <section id="content">{% block content %}{% endblock %}</section>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="/static/base/js/base.js"></script>
    <script src="/static/base/js/aumentarfonte.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>{% block js %}{% endblock %}
</body>
</html>
